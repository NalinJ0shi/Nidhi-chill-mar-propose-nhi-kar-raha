<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #question {
            font-size: 2rem;
            color: #d63384;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaW94am84N3B2amZ4ZWZ4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v6aO3MZfVnEn7p_9/giphy.gif" alt="Cute Cat">
        <div id="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const questions = [
            "Are you sure?",
            "Really sure??",
            "Think about it again!",
            "Last chance!",
            "Surely not?",
            "You're breaking my heart ;("
        ];

        function handleNo() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const questionText = document.getElementById('question');

            // Change question text
            if (clickCount < questions.length) {
                questionText.innerText = questions[clickCount];
            } else {
                questionText.innerText = "Please? ❤️";
            }

            // Make Yes bigger
            let currentYesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentYesSize * 1.5) + 'px';
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) * 1.3) + 'px';

            // Make No smaller
            let currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            if (currentNoSize > 5) {
                noBtn.style.fontSize = (currentNoSize * 0.8) + 'px';
                noBtn.style.padding = (parseFloat(window.getComputedStyle(noBtn).padding) * 0.8) + 'px';
            }

            clickCount++;
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="font-size: 3rem; color: #ff4d6d;">Yay! See you on the 14th! ❤️</div>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaW94am84N3B2amZ4ZWZ4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/c7maYdg99KjNf3iEcf/giphy.gif" style="width:300px; margin-top:20px;">
            `;
        }
    </script>
</body>
</html>
