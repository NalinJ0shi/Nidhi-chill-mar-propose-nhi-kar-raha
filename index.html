<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>sab sahi h</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-bg: #fff0f3;
            --text-color: #590d22;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Removes blue flash on mobile tap */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ffffff 0%, var(--soft-bg) 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Prevents accidental scrolling on mobile */
        }

        #container {
            width: 90%;
            max-width: 400px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        lottie-player {
            width: 100% !important;
            max-width: 280px;
            height: auto;
            aspect-ratio: 1/1;
        }

        #question {
            font-size: 1.8rem; /* Scaled for mobile */
            color: var(--text-color);
            font-weight: 800;
            margin: 20px 0;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            width: 100%;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows buttons to stack if Yes gets too big */
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: manipulation; /* Optimizes for mobile touch */
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #ffccd5;
            color: var(--primary-pink);
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="container">
        <lottie-player 
            id="mainAnim"
            src="Bouncing Heart.json" 
            background="transparent" 
            speed="1" 
            loop 
            autoplay>
        </lottie-player>

        <div id="question">nidhi meri valentine banegi?</div>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
